<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Imagem</title>
    <link rel="shortcut icon" href="favicon_io/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <h2>Vitória</h2>
    <img src="Vitória.png" width="480px" alt="Imagem de Vitória">

    <br>
    <br>
    <figure>
        <img src="images.png" alt="Bairro da Penha"
        width="30%">
        <figcaption>Trem Bala</figcaption>
    </figure>
    <br>
    <br>
    <br>
    <picture>
        <source media="(max-width: 680px)" 
        srcset="onibus-circulam-no-bairro-da-penha-em-vitoria-2882649.png" width="320px">
        <img src="rolimã.png" alt="Corrida de rolimã">
    </picture> 
</body>
</html>
